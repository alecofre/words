<!DOCTYPE html>
<html lang="es">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--link bootstrap-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.css"/>

     <!--CSS propio-->    
 
     <!-- JS Jquery-->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
 
      <title>Word Generator</title>
</head>
<body>
     <div class="container">
          <h4 class="mt-3 text-center col-4">Random Word (attempt # {{attemps}}  )</h3>
          <div class="card col-4 mt-3 border-danger">
               <div class="card-body text-center text-danger">
                    <h2>
                         {{ word }}
                    </h2>

               </div>
               <div class="card-footer">
                    <form action="/">
                         <input type="submit" class="col-6 mt-3" value="Generate!!" >
                    </form>
                    <form action="/reset">
                         <input type="submit" class="col-6 mt-3"  value="RESET">
                    </form>
               </div>
          </div>

     </div>


     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.js"></script>
    
</body>
</html>
